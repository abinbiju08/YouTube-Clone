<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Progress Bars</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2>Progress in Subjects</h2>

        <!-- Subject 1 - Html -->
        <div class="mb-3">
            <h5>Html</h5>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 80%;" aria-valuenow="80"
                    aria-valuemin="0" aria-valuemax="100">Html</div>
            </div>
        </div>

        <!-- Subject 2 - Css -->
        <div class="mb-3">
            <h5>Css</h5>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 60%;" aria-valuenow="60"
                    aria-valuemin="0" aria-valuemax="100">Css</div>
            </div>
        </div>

        <!-- Subject 3 - Bootstrap -->
        <div class="mb-3">
            <h5>Bootstrap</h5>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 40%;" aria-valuenow="40"
                    aria-valuemin="0" aria-valuemax="100">Bootstrap</div>
            </div>
        </div>

        <!-- Subject 4 -  Jaa -->
        <div class="mb-3">
            <h5> Java</h5>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped" role="progressbar" style="width: 90%;"
                    aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"> Java</div>
            </div>
        </div>

        <!-- Subject 5 - Selenium Testing -->
        <div class="mb-3">
            <h5>Selenium Testing</h5>
            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">Selenium Testing</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
