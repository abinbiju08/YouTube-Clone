<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container mt-5">
        <h2>Form with Floating Labels</h2>
        <form>
            <div class="row g-3">
                <!-- Input 1 -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput1" placeholder="First Name">
                        <label for="floatingInput1">First Name</label>
                    </div>
                </div>
                <!-- Input 2 -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput2" placeholder="Last Name">
                        <label for="floatingInput2">Last Name</label>
                    </div>
                </div>
                <!-- Input 3 -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput3" placeholder="Email">
                        <label for="floatingInput3">Email</label>
                    </div>
                </div>
                <!-- Input 4 -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingInput4" placeholder="Password">
                        <label for="floatingInput4">Password</label>
                    </div>
                </div>
                <!-- Input 5 -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingInput5" placeholder="Phone Number">
                        <label for="floatingInput5">Phone Number</label>
                    </div>
                </div>
                <!-- Input 6 -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="floatingInput6" placeholder="Date of Birth">
                        <label for="floatingInput6">Date of Birth</label>
                    </div>
                </div>
                <!-- Input 7 -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput7" placeholder="Address">
                        <label for="floatingInput7">Address</label>
                    </div>
                </div>
                <!-- Input 8 -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="url" class="form-control" id="floatingInput8" placeholder="Website URL">
                        <label for="floatingInput8">Website URL</label>
                    </div>
                </div>
                <!-- Input 9 -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput9" placeholder="City">
                        <label for="floatingInput9">City</label>
                    </div>
                </div>
                <!-- Input 10 -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput10" placeholder="Country">
                        <label for="floatingInput10">Country</label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
