<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel Indicators (Optional) -->
        <ol class="carousel-indicators">
            <li data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#imageCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#imageCarousel" data-bs-slide-to="2"></li>
            <li data-bs-target="#imageCarousel" data-bs-slide-to="3"></li>
            <li data-bs-target="#imageCarousel" data-bs-slide-to="4"></li>
            <li data-bs-target="#imageCarousel" data-bs-slide-to="5"></li>
            <li data-bs-target="#imageCarousel" data-bs-slide-to="6"></li>
            <li data-bs-target="#imageCarousel" data-bs-slide-to="7"></li>
            <li data-bs-target="#imageCarousel" data-bs-slide-to="8"></li>
            <li data-bs-target="#imageCarousel" data-bs-slide-to="9"></li>
        </ol>
    
        <!-- Carousel Items -->
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="https://c4.wallpaperflare.com/wallpaper/923/824/31/prey-playstation-4-xbox-360-xbox-one-wallpaper-preview.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="https://wallpapers.com/images/hd/spiderman-climbing-building-zh11e8xuxvkcycoo.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="https://wallpapers.com/images/high/top-10-car-wallpaper-v5izkn951i2ib0do.webp" class="d-block w-100" alt="Image 3">
            </div>
            <!-- Slide 4 -->
            <div class="carousel-item">
                <img src="https://wallpapers.com/images/high/top-10-car-wallpaper-67m38116qjv5jk7q.webp" class="d-block w-100" alt="Image 4">
            </div>
            <!-- Slide 5 -->
            <div class="carousel-item">
                <img src="https://images.hdqwalls.com/download/no-way-home-spiderman-4k-6v-1920x1080.jpg" class="d-block w-100" alt="Image 5">
            </div>
            <!-- Slide 6 -->
            <div class="carousel-item">
                <img src="https://e0.pxfuel.com/wallpapers/314/237/desktop-wallpaper-star-wars-battlefront-sci-fi-fps-shooter-action-1swbattlefront.jpg" class="d-block w-100" alt="Image 6">
            </div>
            <!-- Slide 7 -->
            <div class="carousel-item">
                <img src="https://wallpapers.com/images/high/top-10-car-wallpaper-fudskun747h8nl62.webp" class="d-block w-100" alt="Image 7">
            </div>
            <!-- Slide 8 -->
            <div class="carousel-item">
                <img src="https://wallpapers.com/images/high/top-10-car-wallpaper-7g6kv0oupjp4tx3z.webp" class="d-block w-100" alt="Image 8">
            </div>
            <!-- Slide 9 -->
            <div class="carousel-item">
                <img src="https://wallpapers.com/images/high/top-10-car-wallpaper-waja2nub7j49jjgq.webp" class="d-block w-100" alt="Image 9">
            </div>
            <!-- Slide 10 -->
            <div class="carousel-item">
                <img src="https://wallpapers.com/images/high/top-10-car-wallpaper-1wh08vgkrhb5bhwy.webp" class="d-block w-100" alt="Image 10">
            </div>
        </div>
    
        <!-- Carousel Controls (Arrows) -->
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
