<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Progress Bars</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2>Language Proficiency</h2>

        <!-- Language 1 - Malayalam -->
        <div class="mb-3">
            <h5>Malayalam</h5>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 95%;" aria-valuenow="95"
                    aria-valuemin="0" aria-valuemax="100">Malayalam</div>
            </div>
        </div>

        <!-- Language 2 - Tamil -->
        <div class="mb-3">
            <h5>Tamil</h5>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 50%;" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100">Tamil</div>
            </div>
        </div>

        <!-- Language 3 - Kannada -->
        <div class="mb-3">
            <h5>Kannada</h5>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 20%;" aria-valuenow="20"
                    aria-valuemin="0" aria-valuemax="100">Kannada</div>
            </div>
        </div>

        <!-- Language 4 - Urudu -->
        <div class="mb-3">
            <h5>Urudu</h5>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped" role="progressbar" style="width: 10%;"
                    aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Urudu</div>
            </div>
        </div>

        <!-- Language 5 - English -->
        <div class="mb-3">
            <h5>English</h5>
            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">English</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
